<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="./simon_style.css">
    
</head>

<body>
    <h1>Simon Says Game With Birds</h1>
    <h2>Press any key to start the Game</h2>
    <h3 class="position">Your HighScore: <span id="score">0</span></h3>

    <div class="btn-container">
        <div class="first">
            <div class="btn cream" type="button" id="cream"></div>
            <div class="btn pink" type="button" id="pink"></div>    
        </div>
        <div class="second">
            <div class="btn tomato" type="button" id="tomato"></div>
            <div class="btn nevyBlue" type="button" id="nevyBlue"></div>
        </div>
    </div>

    <script src="simon.js"></script>
</body>

</html>
